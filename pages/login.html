<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Gestor de Proyectos Integradores</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="login.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
</head>

<body class="bg-gradient-primary">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-4 d-none d-lg-flex">
                                <img id="iconSup" src=".\assets\img\tecnm\tecnm-1.png" alt="">
                            </div>
                            <div class="col-lg-4">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">¡Bienvenido!</h4>
                                    </div>
                                    <form class="user">
                                        <div class="form-group"><input class="form-control form-control-user" type="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Correo electronico..." name="email"></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" id="inputPassword" placeholder="Contraseña..." name="password"></div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <div class="form-check"><input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label class="form-check-label custom-control-label" for="formCheck-1">Recordar sesion</label></div>
                                            </div>
                                        </div><a id="login" class="btn btn-primary btn-block text-white btn-user" onclick="validationUsers()" role="button">Entrar</a>
                                        <hr>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a></div>
                                    <div class="text-center"><a class="small" href="register.html">Crear una cuenta</a></div>
                                </div>
                            </div>
                            <div class="col-lg-4 guest-box">
                              <div class="p-5 section-guest">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">¡Entrar como invitado!</h4>
                                </div>
                                <form class="user">
                                    <a id="guestBtn" class="btn btn-primary btn-block text-white btn-user" role="button" href="stadistics.html">Entrar</a>
                                </form>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="login.js"></script>
</body>

</html>
